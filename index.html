<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyBoard</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- text area -->
        <textarea class="text-wrapper"></textarea>

        <!-- keyboard icon -->
        <button class="keyboard-icon"><i class="fa fa-keyboard"></i></button>

        <!-- keyboard -->
        <div class="keyboard-wrapper">
            <div class="first-row row">
                <div class="char" data-key="q">q</div>

                <div class="char" data-key="w">w</div>

                <div class="char" data-key="e">e</div>

                <div class="char" data-key="r">r</div>

                <div class="char" data-key="t">t</div>

                <div class="char" data-key="y">y</div>

                <div class="char" data-key="u">u</div>

                <div class="char" data-key="i">i</div>

                <div class="char" data-key="o">o</div>

                <div class="char" data-key="p">p</div>

                <div class='char clear-btn'><i class="fa fa-window-close"></i></div>
            </div>

            <!-- second row -->
            <div class="second-row row">

                <div class="char" data-key="a">a</div>

                <div class="char" data-key="s">s</div>

                <div class="char" data-key="d">d</div>

                <div class="char" data-key="f">f</div>

                <div class="char" data-key="g">g</div>

                <div class="char" data-key="h">h</div>

                <div class="char" data-key="j">j</div>

                <div class="char" data-key="k">k</div>

                <div class="char" data-key="l">l</div>

                <div class='char back-btn'><i class="fa fa-backspace"></i></div>

            </div>

            <!-- third row -->
            <div class="third-row row">

                <div class="char" data-key="z">z</div>

                <div class="char" data-key="x">x</div>

                <div class="char" data-key="c">c</div>

                <div class="char" data-key="v">v</div>

                <div class="char" data-key="b">b</div>

                <div class="char" data-key="n">n</div>

                <div class="char" data-key="m">m</div>

                <div class='char nextLine-btn'><i class="fa fa-level-down"></i></div>
            </div>

            <!-- fourt row -->
            <div class="fourt-row row">
                <div class="char space-char" data-key=" "><span>]</span></div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="./js/main.js"></script>
</body>

</html>
